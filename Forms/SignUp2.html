<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SignUp2</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

	<div class="page-content">
		<div class="form-v1-content">
			<div class="wizard-form">
		        <form class="form-register" action="#" method="post">
		        	<div id="form-total">
		        		<!-- SECTION 1 -->
			            <h2>
			            	<p class="step-icon"><span>01</span></p>
			            	<span class="step-text">Registration</span>
			            </h2>
			            <section>
			                <div class="inner">
			                	<div class="wizard-header">
									<h3 class="heading">Peronal Infomation</h3>
									<p>Please enter your infomation and proceed to the next step so we can build your accounts.  </p>
								</div>
								<div class="form-row">
									<div class="form-holder">
										<fieldset>
											<legend>First Name</legend>
											<input type="text" class="form-control" id="first-name" name="first-name" placeholder="First Name" required>
										</fieldset>
									</div>
									<div class="form-holder">
										<fieldset>
											<legend>Last Name</legend>
											<input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last Name" required>
										</fieldset>
									</div>
								</div>
									<div class="form-row">
									<div class="form-holder form-holder-2">
										<fieldset>
											<legend>Password</legend>
											<input type="password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"
											name="your_password" id="your_password" class="form-control"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
											
											placeholder="Enter password" required>
										</fieldset>
									</div>
								</div>
												<div class="form-row">
									<div class="form-holder form-holder-2">
										<fieldset>
											<legend>Renter Password</legend>
											<input type="password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"
											name="your_password2" id="your_password2" class="form-control"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
											placeholder="Enter password" required>
										</fieldset>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<fieldset>
											<legend>Your Email</legend>
											<input type="text" name="your_email" id="your_email" class="form-control" pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" 
											
											placeholder="example@email.com" required>
										</fieldset>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<fieldset>
											<legend>Phone Number</legend>
											<input type="text"  pattern="[0-9]+" title="please enter number only" 
											class="form-control" id="phone" name="phone" placeholder="+1 888-999-7777" required>
										</fieldset>
									</div>
								</div>
								
							   <h2>
			            	<p class="step-icon"><span>02</span></p>
			            	<span class="step-text">Billing Address</span>
			            </h2>
			            <section>
			               
			           
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<fieldset>
											<legend>Address</legend>
											<input type="text" class="form-control" id="add" name="add" placeholder="542 W. 15th Street" required>
										</fieldset>
									</div>
								</div>
									<div class="form-row">
									<div class="form-holder form-holder	">
										<fieldset>
											<legend>City</legend>
											<input type="text" name="your_email" id="your_email" class="form-control" placeholder="Haifa" required>
										</fieldset>
									</div>
								</div>
								
								<div class="form-row">
									<div class="form-holder form-holder">
										<fieldset>
											<legend>Zip Code</legend>
											<input type="text" class="form-control"  pattern="[0-9]+" title="please enter number only" required="required"
											id="add" name="add" placeholder="0000" required>
										</fieldset>
									</div>
									</div>
									
								
			            </section>
							<!-- SECTION 3 -->
			            <h2>
			            	<p class="step-icon"><span>03</span></p>
			            	<span class="step-text">Payment Details</span>
			            </h2>
			            <section>
									<div class="form-row">
									<div class="form-holder">
										<fieldset>
											<legend>Name On Card</legend>
											<input type="text" class="form-control" id="first-name" name="first-name" placeholder="John More Doe" required>
										</fieldset>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder">
										<fieldset>
											<legend>Credit Card Number</legend>
											<input type="text" class="form-control"  pattern="[0-9]+" title="please enter number only"
											id="CreditCard" name="CreditCard" placeholder="123-456-789" required>
										</fieldset>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder">
										<fieldset>
											<legend>CVV</legend>
											<input type="text" class="form-control"  pattern="[0-9]+" title="please enter number only"
											id="CVV" name="CVV" placeholder="123" required>
										</fieldset>
									</div>
								</div>
									<div class="form-row form-row-date">
									<div class="form-holder form-holder-2">
										<label class="special-label">Exp Date:</label>
										<select name="month" id="month">
											<option value="MM" disabled selected>MM</option>
											<option value="16">16</option>
											<option value="17">17</option>
											<option value="18">18</option>
											<option value="19">19</option>
										</select>
								
										<select name="year" id="year">
											<option value="YYYY" disabled selected>YYYY</option>
											<option value="2017">2017</option>
											<option value="2016">2016</option>
											<option value="2015">2015</option>
											<option value="2014">2014</option>
											<option value="2013">2013</option>
										</select>
									</div>
								</div>
							<input type="submit" value="Submit">
			            </section>
						
			   
		        	</div>
		        </form>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.steps.js"></script>
	<script src="js/main.js"></script>
	
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
